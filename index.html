<!DOCTYPE html>
<html>
    <head>
        <title>GameVHub</title>
        <script>
            if (typeof navigator.serviceWorker !== 'undefined') {
              navigator.serviceWorker.register('sw.js')
            }
          </script>
          <link rel="manifest" href="manifest.json">
          <script src="/assets/Jquery/jquery.js"></script>
          <script src="/assets/Jquery/UI/jquery-ui.min.js"></script>
          <link rel="stylesheet" href="/assets/Jquery/UI/jquery-ui.min.css">
          <link rel="stylesheet" href="/assets/CSS/a.css">
          <link rel="stylesheet" href="/assets/CSS/button.css">
          <script>
            $( function() {
              $( document ).tooltip();
            } );
            </script>
    </head>
    <body style="background-color: rgb(3, 0, 29);">
        <h1>Hello!</h1>
        <button title="Legend Of Zelda: Orcale of Ages"><a href="/games/Zelda/LegendOfZelda.html">Zelda</a></button>
        <button title="A copy of Minecraft"><a href="/games/Eaglercraft/index.html">Eaglercraft</a></button>
        <button onclick="openGame()">Open Game</button>
        <script>
            function openGame() {
                var win = window.open()
                var url = "codedealer123.github.io/games/Eaglercraft/index.html"
                var iframe = win.document.createElement('iframe')
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.border = "none";
                iframe.src = url
                win.document.body.appendChild(iframe)
            }
        </script>
    </body>
</html>
